{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" 
    content="Flavor Fusion is a recipe blog by food enthusiasts from around the world. Discover, taste, and cook a variety of recipes. Join us for delicious culinary adventures and share your favorite dishes.">
    <meta name="keywords" 
    content="recipes, cooking, food blog, Flavor Fusion, delicious, cuisine, international cuisine, cooking tips, delicious dishes, food lovers, share recipes">
    <meta name="author" content="Flavor Fusion">

    <!-- Bootstrap css CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts CSS -->   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}"> 
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

    <!-- Title -->
    <title> {% block title %} Flavor Fusion {% endblock %} </title> 
</head>
<body>
    <!-- Header Navigation Content -->
    {% include 'includes/header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content from other templates goes here -->
        {% endblock content %}
    </main>

    <!-- Footer Content -->
    {% include 'includes/footer.html' %}


    <!-- Bootstrap js CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/2b6a1cc583.js" crossorigin="anonymous"></script>

</body>
</html>
