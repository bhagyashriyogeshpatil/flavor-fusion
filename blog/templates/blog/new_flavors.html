{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Flavor{% endblock %} 

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-lg rounded-xl px-5">
        <!-- enctype to upload media images to cloudinary -->
        <form method="POST" enctype="multipart/form-data" class="form">
            <h1 class="text-center mt-3 mb-2">New Flavor</h1>
            {% csrf_token %}
            {{ form.media }} 
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn custom-btn my-4">Submit New Flavor</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
